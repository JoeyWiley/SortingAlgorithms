<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Sorting Algorithms</title>
	<script> </script>
</head>

<body class="preload">

	<div id="startingContainer">
		<div id="innerStartingContainer" style="cursor:default">
			<div id="sizeSelector">
				<div id="innerSizeSelector">
					<div id="sizeSelectorIndicator"></div>
					<button id="barButton50" class="numBarsButton" onclick="barNumChange('barButton50')">50</button>
					<button id="barButton100" class="numBarsButton" onclick="barNumChange('barButton100')">100</button>
					<button id="barButton250" class="numBarsButton" onclick="barNumChange('barButton250')">250</button>
					<button id="barButton500" class="numBarsButton" onclick="barNumChange('barButton500')">500</button>
				</div>
			</div>
			<button id="bubbleSortButton" class="sortButton" onclick="start('bubble')">Bubble Sort</button>
			<button id="selectionSortButton" class="sortButton" onclick="start('selection')">Selection Sort</button>
			<button id="shellSortButton" class="sortButton" onclick="start('shell')">Shell Sort</button>
			<button id="mergeSortButton" class="sortButton" onclick="start('merge')">Merge Sort</button>
			<button id="quickSortButton" class="sortButton" onclick="start('quick')">Quick Sort</button>
		</div>
	</div>
	
	<div id="mainContainer"></div>
	
	<script src="script.js"></script>
</body>

</html>
